<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='http://fonts.googleapis.com/css?family=Stoke&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

    <title>❤Login!</title>
</head>

<body>
    <section>
        <div class="box">
            <div class="form">
                <h2 class="login"></h2>
                <form>
                    <div class="input-box">
                        <input type="text" placeholder="Nazwa użytkownika">
                    </div>

                    <div class="input-box">
                        <input type="password" placeholder="Hasło">
                    </div>
                    <label class="remember-checkbox">
                        <input type="checkbox" class="remember">
                        <span class="checkbox-heart"></span>
                    </label>
                    <div class="input-box button">
                        <input class="input-box-button" type="submit" value="Zaloguj">
                    </div>
                    <p>Zapomniałem <a href="#">hasła</a>.</p>
                    <p>Załóż <a href="#">nowe konto</a>.</p>


                </form>
            </div>
        </div>
    </section>
</body>

</html>
